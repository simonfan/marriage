<ion-view title="Editor" ng-controller="EditorCtrl">

  <form ng-submit="applyVariables()">

  	<div class="bar bar-header bar-assertive item-input-inset">


      <label class="item-input-wrapper">
        <i class="icon ion-ios7-search placeholder-icon"></i>
        <input type="search" ng-model="query.variable" placeholder="Search">
      </label>

  		<button class="button button-clear" type="submit" menu-toggle="right" ng-click="applyVariables()">apply</button>
  	</div>

    <ion-content class="has-header">

    	<div class="list">
        <label ng-repeat="variable in variables | filter:query.variable" class="item item-input item-stacked-label">
          <span class="input-label">{{ variable.name }}</span>
          <input type="text" ng-model="variable.value">
        </label>
    	</div>

    </ion-content>

  </form>
</ion-view>
